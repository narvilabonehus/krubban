  <script>
    const grid = document.getElementById('flag-grid');
    const wrap = document.getElementById('player-wrap');
    const placeholder = document.getElementById('placeholder');

    function setVideo(id) {
      if (!id || id.startsWith("YOUTUBE_ID_")) {
        alert("This language does not have a video yet.");
        return;
      }

      const src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0`;

      const old = wrap.querySelector("iframe");
      if (old) old.remove();

      const iframe = document.createElement("iframe");
      iframe.src = src;
      iframe.setAttribute("allowfullscreen", "");
      iframe.setAttribute("allow", "autoplay; encrypted-media");
      wrap.appendChild(iframe);

      if (placeholder) placeholder.remove();
    }

    grid.addEventListener("click", (e) => {
      const btn = e.target.closest(".flag");
      if (!btn) return;
      setVideo(btn.dataset.video);
    });
  </script>
